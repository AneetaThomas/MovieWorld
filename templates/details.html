<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}

{% block content %}

<div class="card mb-3 mt-5 mx-auto" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{movie.image.url}}" class="p-4" style="height: 100%;width: 100%;" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{movie.title}}</h3>
          <h5>Description:{{movie.description}}</h5>
          <h5>Language:{{movie.language}}</h5>
          <h5>year:{{movie.year}}</h5>
          <br>
          <br>
          <a href="{% url 'edit' movie.id %}" class="btn btn-danger">Edit</a>
          <a href="{% url 'delete' movie.id %}" class="btn btn-danger">Delete</a>


        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
