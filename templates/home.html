<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}

{% block content %}

<H2 class="text-center">Movie List</H2>
<div class="container">
<div class="row">
    {% for i in movie %}
    <div class="col-sm-4">
        <div class="card mx-auto" style="width: 18rem;">
            <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="200px">
            <div class="card-body">
              <h3 class="card-title">{{i.title}}</h3>
              <h5>{{i.description}}</h5>
              <h5>{{i.language}}</h5>
              <h5>{{i.year}}</h5>

              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <a href="{% url 'details' i.id %}" class="btn btn-primary">Details</a>
            </div>
          </div>

    </div>
    {% endfor %}
  </div>
  {{name}}
  {{age}}
</div>


{% endblock %}
